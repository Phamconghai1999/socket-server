<html>

<head>
    <title>Demo Socketio - Homepage</title>
    <script src="socket.io/socket.io.js"></script>

    <script>
        var socket = io("https://aniwebsocket.herokuapp.com/");
        socket.on("connect", () => {

            socket.send("Client connected");
        });

</head>

<body>
    <p>Page from Server</p>
</body>

</html>
